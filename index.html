<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeamAware‚Ñ¢ Premium - Interactive Sandbox</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <div id="flash-overlay"></div>
    <div id="banner">‚ö†Ô∏è ORIENTATION FLIP!</div>

    <div id="top-left" class="overlay-panel">
        <h1>SeamAware‚Ñ¢</h1>
        <p style="margin: 0; font-size: 11px; opacity: 0.5;">TOPOLOGICAL SANDBOX v4.1</p>
    </div>

    <div id="control-panel" class="overlay-panel">
        <!-- LEFT COLUMN: PHYSICS -->
        <div class="col-group">
            <h2>Physics</h2>
            <label>Manifold Topology</label>
            <select id="manifoldSelect">
                <option value="mobius">M√∂bius Strip</option>
                <option value="cylinder">Cylinder</option>
                <option value="torus">Torus (Clustered)</option>
                <option value="trefoil">Trefoil Ribbon</option>
            </select>

            <label>Flow Dynamics</label>
            <select id="flowSelect">
                <option value="constant">Constant Drift</option>
                <option value="sinusoidal">Sinusoidal Oscillation</option>
                <option value="chaotic">Chaotic Perturbation</option>
            </select>

            <label>Start Position (v‚ÇÄ): <span id="v0Val">0.2</span></label>
            <input type="range" id="v0Slider" min="-0.4" max="0.4" step="0.01" value="0.2">

            <label>Drift Strength: <span id="driftVal">0.1</span></label>
            <input type="range" id="driftSlider" min="0" max="0.5" step="0.01" value="0.1">

            <label>Simulation Speed: <span id="speedVal">1.0</span></label>
            <input type="range" id="speedSlider" min="0.1" max="5" step="0.1" value="1.0">
        </div>

        <!-- RIGHT COLUMN: VISUALS -->
        <div class="col-group">
            <h2>Visuals</h2>

            <label>Surface Material üß±</label>
            <select id="materialSelect">
                <option value="default">Standard Grid</option>
                <option value="glass">Slippery Glass (Ice)</option>
                <option value="sand">Heavy Sand</option>
                <option value="rocks">Jagged Rocks</option>
                <option value="trampoline">Bouncy Trampoline</option>
            </select>

            <label>Environment & Terrain üèîÔ∏è</label>
            <select id="envSelect">
                <option value="default">Dark Void (Flat)</option>
                <option value="mountains">Snowy Mountains</option>
                <option value="forest">Ancient Forest</option>
                <option value="sunset">Ocean Sunset</option>
            </select>

            <!-- NEW BALL CAMERA FEATURE -->
            <div
                style="background: rgba(0, 255, 204, 0.1); padding: 10px; border-radius: 6px; border: 1px solid rgba(0, 255, 204, 0.3); margin-bottom: 12px;">
                <label class="toggle-row" style="margin: 0; font-weight: bold; color: var(--accent);">
                    <input type="checkbox" id="checkBallCam"> üé• Moe's Perspective ‚Äì Ride the Wave
                </label>
            </div>

            <label>Displacement Map</label>
            <input type="file" id="imageInput" accept="image/*">
            <div id="image-preview">No texture loaded</div>

            <label>Displacement Height: <span id="dispVal">0.2</span></label>
            <input type="range" id="dispSlider" min="0" max="1.0" step="0.05" value="0.2">

            <div class="toggle-group">
                <label class="toggle-row"><input type="checkbox" id="checkSeam" checked> Show Centerline</label>
                <label class="toggle-row"><input type="checkbox" id="checkShell" checked> Show Reference Shell</label>
                <label class="toggle-row"><input type="checkbox" id="checkSound" checked> Audio Effects</label>
                <label class="toggle-row"><input type="checkbox" id="checkSeamZoom"> üî≠ Auto-Zoom on Flip</label>
            </div>
        </div>
    </div>

    <div id="stats-panel" class="overlay-panel">
        <div class="stat-row"><span>TIME (t):</span> <span id="stat-t" class="stat-val">0.00s</span></div>
        <div class="stat-row"><span>POSITION (u):</span> <span id="stat-u" class="stat-val">0.00œÄ</span></div>
        <div class="stat-row"><span>DISTANCE (Œ¥):</span> <span id="stat-v" class="stat-val">0.00</span></div>
        <div class="stat-row"><span>ORIENTATION (w‚ÇÅ):</span> <span id="stat-w1" class="stat-val">ORIGINAL</span></div>
        <div id="debug-flipped" style="color: grey; font-size: 10px; margin-top: 5px;"></div>
    </div>

    <div id="footer">
        <button id="playBtn">‚ñ∂ Run Simulation</button>
        <button id="resetBtn" class="secondary">Reset Scene</button>
    </div>

    <div id="canvas-container"></div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
